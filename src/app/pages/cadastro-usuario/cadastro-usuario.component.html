<div
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  "
>
  <form
    #formResilicao="ngForm"
    (ngSubmit)="signup()"
    novalidate
    style="width: 30%; display: flex; flex-direction: column"
  >
    <h2>Cadastrar Usuários</h2>
    <label for="name">Nome:</label>
    <input
      type="text"
      [(ngModel)]="cadastro.nome"
      #nome="ngModel"
      required
      id="name"
      name="name"
      required
    />
    <label for="name">E-mail:</label>
    <input
      type="text"
      [(ngModel)]="cadastro.email"
      required
      #email="ngModel"
      id="email"
      name="email"
      required
    />
    <label for="phone">Telefone:</label>
    <input
      type="text"
      [(ngModel)]="cadastro.telefone"
      required
      #telefone="ngModel"
      id="phone"
      name="phone"
      required
    />
    <label for="address">Endereço:</label>
    <input
      type="email"
      [(ngModel)]="cadastro.endereco"
      required
      #endereco="ngModel"
      id="address"
      name="address"
      required
    />
    <label for="password">Senha:</label>
    <input
      type="password"
      [(ngModel)]="cadastro.senha"
      required
      #senha="ngModel"
      id="password"
      name="password"
      required
    />
    <button [disabled]="formResilicao.form.invalid" class="btn btn-primary" type="submit">Cadastrar</button>
  </form>
</div>
