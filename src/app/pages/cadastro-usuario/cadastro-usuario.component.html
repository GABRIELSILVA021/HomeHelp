<main id="main" class="main">
  <div class="pagetitle d-flex">
    <h1>Cadastro de Usuários</h1>
  </div>
  <section class="section">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Novo Usuário</h5>
          <div class="row m-2">
            <form novalidate="novalidate" style="display: contents">
              <div class="col-12 mb-3" style="padding: 0">
                <div class="text-left mb-1">
                  <h5>Dados do Usuário</h5>
                </div>
                <div class="row">
                  <div class="col-3">
                    <label class="form-label">Nome</label>
                    <div>
                      <input
                        class="form-control"
                        id="nome"
                        type="text"
                        placeholder="Nome (requerido)"
                      />
                    </div>
                  </div>

                  <div class="form-group col-3">
                    <label class="form-label">E-mail</label>
                    <div>
                      <input
                        class="form-control"
                        id="email"
                        type="email"
                        placeholder="e-mail (requerido)"
                      />
                    </div>
                  </div>
                  <div class="form-group col-3">
                    <label class="form-label">Telefone</label>
                    <div>
                      <input
                        class="form-control"
                        id="telefone"
                        type="text"
                        placeholder="Telefone (requerido)"
                      />
                    </div>
                  </div>
                  <div class="form-group col-3">
                    <label class="form-label">Senha</label>
                    <div>
                      <input
                        class="form-control"
                        id="senha"
                        type="password"
                        placeholder="***"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-12"
                style="
                  display: flex;
                  gap: 1rem;
                  align-items: baseline;
                  justify-content: end;
                "
              >
                <a class="btn btn-info" style="color: #fff" [routerLink]="['/']">Voltar</a>
                <input
                  style="max-width: 10rem"
                  type="submit"
                  value="Cadastrar"
                  class="btn btn-primary"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
